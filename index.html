<body>
      <div class="header">
        <div class="page--title">
            <p>myLibrary</p>
        </div>
        <div class="modal--button--container">
            <button id="modal--add--button">Add to library</button>
        </div>
    </div>
    <div class="content">
        <div class="content--container" id="my--content--container">

            <div id="myModal" class="modal">
                <div class="modal--content">
                    <div class="div--wrap--container">
                        <span id="mySpan" class="close">&times;</span>
                    </div>
                    <div class="div--form--wrapper">    
                        <form action="#" method="post">

                            <label for="book--title">Book Title:</label><br>
                            <input type="text" id="book--title" name="book--title"><br>
                            <label for="author--name">Author Name:</label><br>
                            <input type="text" id="author--name" name="author--name"><br>
                            <label for="pages"># Of Pages:</label><br>
                            <input type="text" id="pages" name="pages"><br>
                            <label for="isRead">Have you finished this book?</label><br>
                            <input type="checkbox" id="isRead" name="isRead">
                        </form>
                    </div>
                    <div class="div--button--wrapper">
                        <button type="submit" id="submit--button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
